<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digimon Revolution Online</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Digite aqui seu usuário" value="teste" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite aqui sua senha" value="123456" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <p class="register-link">Esqueceu sua senha? <a href="#">Recupere aqui</a></p>
                <p class="register-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </form>
        </div>
    </div>
    <script defer src="../js/login.js"></script>
</body>
</html>
