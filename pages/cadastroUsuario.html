<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Digimon Revolution Online</title>
    <link href="../css/cadastroUsuario.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h2>Cadastro Digital</h2>
        <form>
            <label for="usuario">Usu√°rio</label>
            <input type="text" id="usuario" name="usuario" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required />

            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required />

            <button type="submit">Cadastrar</button>
            <button onclick="voltarParaLogin()">Voltar</button>
        </form>
    </div>

    <script src="../js/cadastroUsuario.js"></script>
    <script>
        function voltarParaLogin() {
            window.location.href = "login.html"; // Altere para o nome real do seu arquivo de login, se for diferente
        }
    </script>
</body>

</html>
