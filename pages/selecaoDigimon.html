<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Digimon</title>
    <link href="../css/selecaoDigimon.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="container">
        <h1 id="titulo-pagina">Escolha seu Digimon</h1>
        <div id="digimon-container"></div>
        
        <div id="detalhes-container">
            <h2>Detalhes do Digimon</h2>
            <p id="detalhes-nome"></p>
            <p id="detalhes-descricao"></p>
        </div>
        
        <div id="nome-container">
            <input type="text" id="digimon-nome" placeholder="Escolha um nome">
            <button id="confirmar">Confirmar</button>
        </div>
    </div>


    <script defer src="../js/validaToken.js"></script>
    <script defer src="../js/selecaoDigimon.js"></script>
</body>

</html>
